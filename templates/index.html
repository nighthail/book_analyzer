<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link href='https://fonts.googleapis.com/css?family=Baskervville' rel='stylesheet'>
    <title>Test</title>
</head>
<body>

    <div class="container">
        <!-- First row spanning two columns -->
        <div class="row span-two-columns"><h1>Book Analyzer</h1></div>

        <!-- Second row with two columns side by side -->
        <div class="row">
            <div class="column"><h1>Summary</h1><br>
            {{ book_summary }}</div>
            <div class="column"><h1>Characters</h1>
             <ul>
            {% for person in unique_characters %}
                <li>{{ person }}</li>
            {% endfor %}
              </ul>
            </div>
        </div>

        <!-- Third row with two columns -->
        <div class="row">
            <div class="column"><h1>Buttons</h1></div>
            <div class="column"><h1>Alternative Titles</h1></div>
        </div>
    </div>

</body>
</html>
